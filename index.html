<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>图片检索工具</title>
    <style>
        /* 工具栏样式 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .toolbar-btn.primary {
            background-color: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .toolbar-btn.primary:hover {
            background-color: #3367d6;
        }

        .icon {
            margin-right: 6px;
            font-size: 15px;
        }

        .path-controls {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .path-controls button:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .path-controls button:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding: 8px;
        }

        .action-buttons {
            display: flex;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px 0 0 6px;
            width: 200px;
            font-size: 14px;
            outline: none;
        }

        .search-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 6px 6px 0;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #eee;
        }

        #file-path {
            font-weight: bold;
            color: #4285f4;
            margin-left: 5px;
        }

        /* 图片展示区域 - 修复高度问题 */
        .image-container {
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .grid-img {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 确保4列 */
            grid-auto-rows: 1fr; /* 所有行等高 */
            gap: 15px;
            padding: 10px 0;
        }

        .img-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1/1; /* 保持正方形 */
            background-color: #f8f8f8;
            display: flex; /* 新增 */
            flex-direction: column; /* 新增 */
			border: 1px solid #ddd; /* 新增 - 边框 */
        }

        .img-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .img-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            flex-grow: 1; /* 新增 - 确保图片填充空间 */
        }

        /* 操作按钮 */
        .copy-btn, .rename-btn {
            position: absolute;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255,255,255,0.9);
            color: #333;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
        }

        .copy-btn {
            top: 8px;
            right: 8px;
        }

        .rename-btn {
            top: 8px;
            left: 8px;
        }

        .img-item:hover .copy-btn,
        .img-item:hover .rename-btn {
            opacity: 1;
        }

        .copy-btn:hover, .rename-btn:hover {
            background-color: white;
            transform: scale(1.05);
        }

        /* 分页控件 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background-color: #f0f0f0;
            border-color: #ccc;
        }

        .pagination-info {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
