<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<title>图片读取工具</title>
		<!-- <script src="renderer.js"></script> -->
		<script src="dom.js"></script>
		<style>  
			.grid-img {  
				display: grid;  
				grid-template-columns: auto auto auto auto ; /* 使用repeat函数创建4列，每列等宽 */  
				gap: 10px; /* 设置网格项之间的间距 */  
				padding: 10px;  
			}  
		
			.img-item {  
				position: relative;  
				display: inline-block; /* 或者其他布局方式 */ 
				border: 1px solid rgba(0, 0, 0, 0.8);  
				padding: 20px;  
				width: auto; /* 让div根据内容自动调整宽度，但img会覆盖这个设置 */  
				height: 180px; /* 同样，让div高度自动，但img的高度会被object-fit控制 */  
			}  
		
			.img-item img {  
				width: 100%;  
				height: 100%;  
				object-fit: cover ; /* 使用cover确保图片覆盖整个容器，同时保持比例 */  
			}  
			.page-turn {
				display: flex;
				float: right;
				height: 20px;
			}
			
			
			.copy-btn {  
				position: absolute;  
				top: 1px; /* 根据需要调整 */  
				right: 1px; /* 根据需要调整 */  
				padding: 5px 10px;  
				cursor: pointer;  
			}
		</style>
	</head>
	<body>
		<!-- <script src="./renderer.js"></script> -->
		<h1 style="text-align: center;">图片检索工具</h1>
		<p>
			请选择扫描文件夹路径：<span id="file-path" ></span>
		</p> 
		<button id="select-folder">选择文件夹</button>
		<button id="clear-path">清空路径</button>
		<button id="start-search">开始搜索</button>
		<button id="refresh-pic">刷新图片</button>
		
		<div class="grid-img">
			<div class="img-item">
				<img src="./public/img/404.png" alt="图片丢失了" class="copyable-img">

		</div>
		<div class="page-turn">
